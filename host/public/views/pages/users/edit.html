<div class="page page-users" ng-controller="EditUserCtrl">

  <div class="pageheader">

    <h2>Edit User | {{user.name || user.email}}</h2>

    <div class="page-bar">

      <ul class="page-breadcrumb">
        <li>
          <a ui-sref="app.overview"><i class="fa fa-home"></i> {{main.title}}</a>
        </li>
        <li>
          <a ui-sref="app.users.list">Manage Users</a>
        </li>
        <li>
          <a ui-sref="app.users.edit({ id: user.$id })">{{user.name || user.email}}</a>
        </li>
      </ul>

    </div>

  </div>

  <!-- row -->
  <div class="row">


    <div class="col-md-12">

      <!-- tile -->
      <section class="tile tile-simple">


        <!-- tile body -->
        <div class="tile-body" ng-include="'views/pages/users/_form.html'">





        </div>
        <!-- /tile body -->


      </section>
      <!-- /tile -->

    </div>

  </div>
  <!-- /row -->

</div>
